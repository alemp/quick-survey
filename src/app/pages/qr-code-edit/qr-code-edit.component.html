<div class="container">
  <div class="title">
    <h1>{{ 'Qr Generator' | translate }}</h1>
    <app-language-picker></app-language-picker>
  </div>
  <div>
    <div style="margin-bottom: 10px">
      <form (ngSubmit)="submit()" *ngIf="qrForm" [formGroup]="qrForm">
    <table>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of items; let i = index">
        <td><input [(ngModel)]="item.key" name="key {{i}}}" /></td>
        <td><input [(ngModel)]="item.value"  name="value{{i}}" /></td>
        <td><button mat-raised-button (click)="removeItem(i)" style="margin-right: 15px">Remove</button></td>
      </tr>
    </table>
        <div class="button-container">
          <button [disabled]="loading" color="primary" mat-flat-button type="submit">{{ 'Submit' | translate }}</button>
        </div>
    </form>
    </div>
      <button mat-raised-button (click)="addItem()">Add Row</button>
  </div>

</div>
